<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
  <h1>受注 入金ページ</h1>
  <hr />
  <a th:href="@{/orders}" class="btn btn-default">Back</a><br /><br />

  <table>
    <thead>
        <tr>
            <th>リンク</th>
            <th>金額</th>
            <th>状態</th>
            <th>支払方法</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="order : ${orders}">
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" th:method="get">詳細ページへ</a>
            </td>
            <td th:text="${order.grandTotal}"></td>
            <td th:text="${order.getStatusName()}"></td>
            <td th:text="${order.getPaymentMethodName()}"></td>
        </tr>
    </tbody>
  </table>

  <div class="mb-4">
    <div class="row">
      <!-- CSVの読み込み -->
      <form class="row col-6" th:action="@{/orders/paying}" method="post" enctype="multipart/form-data">
        <div class="input-group">
          <input class="form-control" type="file" id="file" name="file" accept=".csv" />
          <button type="submit" class="btn btn-primary">読込</button>
        </div>
      </form>
      <!-- テンプレートCSVのダウンロード -->
      <form th:method="post" th:action="@{/orders/paying/download}" enctype="multipart/form-data" class="col-4">
        <input type="submit" value="テンプレートをダウンロード" class="btn btn-warning" />
      </form>
    </div>
  </div>

  <!-- CSVの各行のバリデーションチェック後のエラーを表示する -->
  <div th:if="${validationError}" th:each="error : ${validationError}">
    <label class="text-danger" th:text="${error}"></label>
  </div>

  <div th:if="${orderPayments}">
    <form th:action="@{/order/paying}" th:method="put" th:object="${orderPaymentsData}">
        <button type="submit" class="btn btn-success">入金</button>
        <table class="table">
            <thead>
                <tr>
                    <th>受注ID</th>
                    <th>支払タイプ</th>
                    <th>入金額</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orderPayment, st : *{orderPayments}">
                    <td>
                        <th:block th:text="${orderPayment.orderId}"></th:block>
                        <input type="hidden" th:field="*{orderPayments[__${st.index}__].orderId}" />
                    </td>
                    <td>
                        <th:block th:text="${orderPayment.type}"></th:block>
                        <input type="hidden" th:field="*{orderPayments[__${st.index}__].type}" />
                    </td>
                    <td>
                        <th:block th:text="${orderPayment.paid}"></th:block>
                        <input type="hidden" th:field="*{orderPayments[__${st.index}__].paid}" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
  </div>

</th:block>

</html>
